project:
  type: website
  output-dir: docs

website:
  title: "Tidy Intelligence"
  description: "Let your data spark joy!"
  site-url: https://www.tidy-intelligence.com
  search: false
  page-navigation: false
  favicon: assets/img/favicon.ico
  google-analytics: 
    tracking-id: "G-YQF6MZY01S"
    storage: cookies
    anonymize-ip: true
    version: 4
  cookie-consent: 
    type: express
    style: interstitial
  navbar:
    pinned: true
    left:
      - text: "Home"
        file: index.qmd
      - text: "Apps"
        url: https://apps.tidy-intelligence.com/
      - text: "Blog"
        url: https://blog.tidy-intelligence.com/
      - text: "Contact"
        file: contact.qmd
      - text: "Swag"
        url: https://www.etsy.com/shop/tidyswag/?etsrc=sdt&utm_source=tidy-intelligence.com

format:
  html:
    theme: cosmo
    css: assets/css/styles-global.css
    toc: false
    smooth-scroll: true
    from: markdown+emoji
    include-after-body: assets/html/bottom-footer.html
    
